spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/security?useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC"
    username: root
    password: master
  jpa:
    # Choose either MySQL 8 or MySQL 5 below
